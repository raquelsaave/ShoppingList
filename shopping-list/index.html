<html>

<head>
  <title>List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="/">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Keep</span>

      </div>
    </header>
    <div class="addNewList">
      <p class="add-new-list">Add a new list to your board!</p>
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield">
          <input id="name" class="mdl-textfield__input" type="text">
          <label class="mdl-textfield__label" for="sample1">Text...</label>
        </div>

        <button class="btn-newlist mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
          <i class="material-icons">add</i>
        </button>
      </form>

    </div>
    <div class="allLists">
      <span class="shopping-list break"></span>
      <span class="shopping-list break"></span>
      <span class="shopping-list break"></span>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.3/mustache.js"></script>

<script src="./assets/js/index2.js"></script>

</html>
